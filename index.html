<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <h1>Weather Dashboard</h1>
  <div class="row">
    <div class="searchContainer col-md-3">
      <h5>Search for a City: </h5>
      <div class="searchBox">
        <input type="text" placeholder="Enter a city" id="searchParam">
        <button class="btn btn-primary" type="button" id="searchButton">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="searchResults"></div>
    </div>
    <div class="apiResults col-md-9">
      <h5>Current Weather</h5>
      <div class="currentConditions">
        <h6>Please begin by searching for a city on the left.</h6>
      </div>
      <h5>5-Day Forecast</h5>
      <div class="fiveDay row "></div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
